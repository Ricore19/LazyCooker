{% extends "base.html" %}

{% load static %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="jumbotron container" style="text-align : center;">
            <h1>Succes</h1>
            <p class="lead">Your are now loggin</p>
        </div>
    {% else %}

        <div class="container">
            <div class="raw" style="margin-top : 100px; background : white; border-radius : 1em; padding : 1em;">

                {% if error %}

                    <h1 style="text-align : center; color : red;">Wrong password or user name</h1>

                {% endif %}
                    <form class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group" style="margin : 1em;">
                            <label class="col-sm-2 control-label">User name</label>
                            <div class="col-sm-10">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group" style="margin : 1em;">
                            <label class="col-sm-2 control-label">password</label>
                            <div class="col-sm-10">
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="form-group" style="margin : 1em;">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>

    {% endif %}

{% endblock %}
